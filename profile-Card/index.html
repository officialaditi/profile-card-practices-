<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');
      </style>
</head>
<body>
    <div class="Profile-Card">
        <div class="image">
            <img src="V.jpeg" alt="profile-picture" class="profile-img">    
        </div>
        <div class="profile-text">
            <span class="name">Kim Teahyung</span>
            <span class="job">BTS-Singer</span>
        </div>
        <div class="social-media">
            <a href="#" style="background-color: rgb(61, 61, 251);" class="link"><i class='bx bxl-facebook'></i></a>
            <a href="#" style="background-color: rgb(85, 202, 241);" class="link"><i class='bx bxl-twitter' ></i></a>
            <a href="#" style="background-color: rgb(243, 59, 163);" class="link"><i class='bx bxl-instagram' ></i></a>
            <a href="#" style="background-color: rgb(240, 37, 37);" class="link"><i class='bx bxl-youtube' ></i></a>
        </div>
        <div class="buttons">
            <button class="button">Song</button>
            <button class="button">Video</button>
        </div>

        

    </div>
    
</body>
</html>
